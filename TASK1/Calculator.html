<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calci.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1><u>Calculator</u></h1>
    <div class="container">
        <div class="elements">
        <div class="row">
        <input name="screen" id="screen" type="text">
        
        </div>
        <div class="row">
            <button class="bt "><div class="extra">C</div></button>
            <button class="bt "><div class="extra">%</div></button>
        </div>
      <div class="row">
        <button class="bt">7</button>
        <button class="bt">8</button>
        <button class="bt">9</button>
        <button class="bt">X</button>
      </div>
      <div class="row">
        <button class="bt">4</button>
        <button class="bt">5</button>
        <button class="bt">6</button>
        <button class="bt">/</button>
      </div>
      <div class="row">
        <button class="bt">1</button>
        <button class="bt">2</button>
        <button class="bt">3</button>
        <button class="bt">+</button>
      </div>
      <div class="row">
        <button class="bt">.</button>
        <button class="bt">0</button>
        <button class="bt">-</button>
        <button class="bt">=</button>
      </div>
    </div>
    </div>
     <script src="./calci.js">
     </script>
  </body>
</html>
